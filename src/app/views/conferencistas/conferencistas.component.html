<!-- ======= Speakers Section ======= -->
<section id="speakers">
    <div class="container" data-aos="fade-up">
        <div class="section-header">
            <h2>CONFERENCISTAS</h2>
            <p>Conferencistas que participan</p>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let instructor of instructores">
                <div class="speaker" data-aos="fade-up" data-aos-delay="100">
                    <img src="{{ instructor.fotografia }}" alt="{{ instructor.nombre }}" class="img-fluid">
                    <div class="details">
                        <h3><a>{{ instructor.nombre }}</a></h3>
                        <p>{{instructor.area_estudios}}</p>
                        <div *ngIf="instructor.cursos">
                            <div *ngFor="let curso of instructor.cursos">
                                <p>{{ curso.nombre }}</p>
                            </div>
                        </div>
                        
                        <!-- <div class="social">
                            <a href=""><i class="bi bi-twitter"></i></a>
                            <a href=""><i class="bi bi-facebook"></i></a>
                            <a href=""><i class="bi bi-instagram"></i></a>
                            <a href=""><i class="bi bi-linkedin"></i></a>
                        </div>   -->
                    </div>
                </div>
            </div>
        </div>

    </div>

</section><!-- End Speakers Section -->
